<h3>Profiles in Search History</h3>

<div class="row col-12">
<!-- <form" #f="ngForm"> -->
<div *ngIf="profiles">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col-0">#</th>
            <!-- <th scope="col-0">ID</th> -->
            <th scope="col-1">NAME</th>
            <th scope="col-1">NODE ID</th>
            <th scope="col-2">AVATAAR URL</th>
            <th scope="col-2">HTML URL</th>
            <th scope="col-2">REPOS URL</th>
            <th scope="col-1">TYPE</th>
            <th scope="col-1">STATUS</th>
          </tr>
        </thead>
        <tbody *ngFor="let profile of profiles">
          <tr>
            <td scope="row">
              <div class="form-group">
                <input type="checkbox" class="form-control custom-checkbox" id="recCheck`${profile.id}`" (change)="onChecked(profile)">
                <!-- <label class="form-control" for="recCheck`${profile.id}`"></label> -->
              </div>
            </td>
          
            <td class="hiperlink" (click)="onProfileNameSelected(profile)"> {{profile.login}} </td>
          
            <td> {{profile.node_id}} </td>
          
            <td> {{profile.avatar_url}} </td>
          
            <td> {{profile.html_url}} </td>

            <td>{{profile.repos_url}}</td>
          
            <td> {{profile.type}} </td>

            <td> {{profile.status}} </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row col-3">
      <button type="button" class="btn btn-danger" (click)="onRecordDelete()">Delete</button>
    </div>
  <!-- </form> -->
</div>
